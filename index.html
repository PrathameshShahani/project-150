<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:#CBF0FF">
    <a-camera wasd-controls-enabled="false" position="0 10 20"></a-camera>
    <a-assets>
      <a-asset-item id="trainobj1" src="./models/train/obj.mtl"></a-asset-item>
      <a-asset-item id="trainobj" src="./models/train/tinker.obj"></a-asset-item>
    </a-assets>

    <a-circle id="base" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="300" color="#FFB66B"></a-circle>
    <a-box src="./assets/fortwall.jpg" position="0 -4 -20" width="250" height="50"></a-box>
    <a-box color="#000" position="0 0 -10.5" rotation="90 90 0" length="10" width="1" height="200"></a-box>
    <a-entity obj-model="obj: #trainobj; mtl: #trainobj1" position="0 0 -8" rotation="-90 180 180"
      scale="0.15 0.15 0.15"></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
